<!DOCTYPE HTML>
<html>
<head>
<title>SIK Test Center</title>
<!-- Custom Theme files -->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<!--web-fonts-->
<link href='//fonts.googleapis.com/css?family=Nunito:400,700,300' rel='stylesheet' type='text/css'>
<link href='//fonts.googleapis.com/css?family=Raleway:400,100,200,500,600,700,800,900' rel='stylesheet' type='text/css'>

<!--web-fonts-->
<script src="{{ 'js/jquery.min.js'|staticfile }}"></script>
<script src="{{ 'js/jquery.popupoverlay.js'|staticfile }}"></script>

<style type="text/css">
	.well {
        box-shadow: 0 0 10px rgba(0,0,0,0.3);
        display:none;
        margin:1em;
    }
    .well ul {
	  list-style: none;

	}
	.well li {
	  padding-left: 1.3em;
	}
	.well li:before {
	  content: "\f00c"; /* FontAwesome Unicode */

	  margin-left: -1.3em; /* same as padding-left set on li */
	  width: 1.3em; /* same as padding-left set on li */
	}
</style>

</head>
<body>
	<div class="sidebar col-xs-12 col-sm-2 col-md-2">
		<div class="timerr">
			<img class="img-fluid" src="{{ 'img/sik_logo.png'|staticfile }}" alt="" />
		</div>
		<div class="timerr">
			<h3>Time Left</h3>
			<h1 id="countdown">{{ test.time_left }}</h1>
		</div>
		
		<div class="boton" align="Center">
			<button class="btn btn-danger" id="submiss">Submit</button>
		</div>
		
		<div class="prof">
			<img class="img-circle img-thumbnail img-fluid" src="{{ student.photo }}" alt="" width="150px" />
			<h4 class="name-verif">{{ student.full_name }}</h4>
		</div>

		<div class="boton" align="Center">
			<button class="my_popup_open btn btn-primary" id="viewpro">View Profile</button>
		</div>

	</div>

	
	<div class="all-tab col-xs-12 col-sm-2 col-md-10">
		<div class="tab">
		  <button class="tablinks" onclick="openQuestion(event, 'Qtn1')" id="defaultOpen">Question 1</button>
		  <button class="tablinks" onclick="openQuestion(event, 'Qtn2')">Question 2</button>
		</div>

		<div id="Qtn1" class="tabcontent">
		  <h3>Question One - Theory</h3>
		  <h4>Write a C program to solve this first order differential equation.</h4>
		  <img src="//media/photos/2017/08/10/Fig31.png">
		  <form>
		  	<textarea style="width: 100%; height: 150px;" name="Qtn1"></textarea>
		  </form><br>
		 <div class="col-xs-12" style="margin-top: 30px;">
			<center><i class="fa fa-file-text fa-3x" aria-hidden="true"><h3>Filename.extension</h3><button class="btn btn-info" id="viewpro">edit</button></i></center>
		</div>
		</div>

		<div id="Qtn2" class="tabcontent">
		  <h3>Question Two - Obj</h3>
		  <h4>Which of these is the result of equation.</h4>
		  <img src="//media/photos/2017/08/10/Fig31.png" style="max-height: 200px">
		  <form>
			<div class="frb-group">
		  		<div class="col-xs-12 col-sm-6 col-md-5">
					<div class="frb frb-success">
						<input type="radio" id="radio-button-0" name="radio-button" value="0">
						<label for="radio-button-0">
							<span class="frb-title">Option A</span>
							<span class="frb-description">option description &amp; image(if any) can lie here if any</span>
						</label>
					</div>
					<div class="frb frb-success">
						<input type="radio" id="radio-button-1" name="radio-button" value="1">
						<label for="radio-button-1">
							<span class="frb-title">Option B</span>
							<span class="frb-description">option description &amp; image(if any) can lie here if any</span>
						</label>
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-5">
					<div class="frb frb-success">
						<input type="radio" id="radio-button-2" name="radio-button" value="2">
						<label for="radio-button-2">
							<span class="frb-title">Option C</span>
							<span class="frb-description">option description &amp; image(if any) can lie here if any</span>
						</label>
					</div>
					<div class="frb frb-success">
						<input type="radio" id="radio-button-3" name="radio-button" value="3">
						<label for="radio-button-3">
							<span class="frb-title">Option D</span>
							<span class="frb-description">option description &amp; image(if any) can lie here if any.</span>
						</label>
					</div>
				</div>
			</div>
		</form><br>
		<div class="col-xs-12" style="margin-top: 30px;">
			<center><i class="fa fa-file-text fa-3x" aria-hidden="true"><h3>Filename.extension</h3><button class="btn btn-info" id="viewpro">edit</button></i></center>
		</div>
		</div>
	</div>
	<div class="boton pull-right">
		<button class="btn btn-success" id="save">Save</button>
	</div>

	
	<div id="my_popup" class="well">
		<h2>{{ student.full_name }}</h2><br>
		<img src="{{ student.photo }}" alt="Photo ID" style="max-height: 500px;" /><br>
	    <!-- Add an optional button to close the popup -->
	    <button class="my_popup_close btn btn-error pull-right">Close</button>
	 </div>



<script src="{{ 'js/countdown.js'|staticfile }}"></script>

<!-- Tabs Select & content -->

<script type="text/javascript">
function openQuestion(evt, qNum) {
    // Declare all variables
    var i, tabcontent, tablinks;

    // Get all elements with class="tabcontent" and hide them
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }

    // Get all elements with class="tablinks" and remove the class "active"
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }

    // Show the current tab, and add an "active" class to the button that opened the tab
    document.getElementById(qNum).style.display = "block";
    evt.currentTarget.className += " active";
}

// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>

<script>
    $(document).ready(function() {

      // Initialize the plugin
      $('#my_popup').popup();

    });
</script>

<script src="{{ 'js/bootstrap.min.js'|staticfile }}"></script>

</body>
</html>
